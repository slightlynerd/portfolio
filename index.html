<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kelvin Gobo</title>
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Katibeh" as="style">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <style media="screen">
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      p, span, a {
        font-family: 'Roboto', sans-serif;
        line-height: 24px;
        font-size: 16px;
        /* font-weight: 300; */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        font-weight: 200;
        margin: 0;
      }
      h1, h2 {
        font-size: 44px;
      }
      h3, h4 {
        font-size: 30px;
      }
      h5, h6 {
        font-size: 24px;
      }
      a, a:link, a:visited, a:hover {
        color: black;
        font-weight: bold;
        font-size: 12px;
        text-decoration: none;
      }
      #active {
        border-right: 3px solid #69F0AE;
      }
      header, footer {
        margin: 5px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .cover {
        height: 100%;
        width: 100%;
      }
      .bio {
        display: flex;
        padding: 5px;
        height: 80%;
        align-items: center;
        justify-content: space-between;
        background-color: #E8F5E9;
      }
      .bio .bio-cen {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        width: 100%;
      }
      button {
        margin: 15px 0;
        padding: 16px;
        width: 30%;
        border-radius: 32px;
        background-color: #69F0AE;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        font-size: 14px;
        text-transform: uppercase;
        font-weight: bold;
        border: none;
        outline: none;
      }
      .mugshot img{
        width: 200px;
        height: 250px;
        margin: 10px;
      }
      .author-note {
        padding: 5px;
        width: 50%;
      }
      .author-note .position {
        font-size: 14px;
        font-style: italic;
      }
      nav a {
        display: block;
        padding: 5px;
        margin: 10px 0;
      }
      .portfolio {
        text-align: center;
      }
      .footnotes {
        width: 90%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      footer p {
        font-size: 14px;
      }
      i {
        font-size: 16px;
        margin: 0 10px;
      }
      @media (max-width: 450px) {
        html, body {
          height: auto;
        }
        .cover {
          position: relative;
          height: auto;
        }
        footer {
          position: relative;
        }
      }
    </style>
  </head>
  <body>
    <div class="cover">
      <header>
        <h5><strong>KG</strong></h5>
        <p><i class="fas fa-bars"></i></p>
      </header>
      <div class="bio">
        <div class="bio-cen">
          <div class="mugshot">
            <img src="images/moi-2.JPG" alt="picture of kelvin gobo">
          </div>
          <div class="author-note">
            <h2>Kelvin Gobo</h2>
            <p class="position">Front End Developer</p>
            <p>I'm a Front End Developer with a passion for building beautiful and applications on the WWW.</p>
            <button>Portfolio</button>
          </div>
        </div>
        
      </div>
      
    </div>
    <div class="portfolio">
      <h3>Portfolio</h3>
    </div>
    <div>
        <footer class="footnotes">
          <p>&copy 2018 Kelvin Gobo. All Rights Reserved.</p>
          <div>
            <a href="https://www.facebook.com/kelvin.gobo"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/kelvingobo"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/kelvingobo"><i class="fab fa-github"></i></a>
          </div>
        </footer>
      </div>
    
  </body>
</html>
